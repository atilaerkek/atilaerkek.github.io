<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dijital Merkezim Yönetim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --text: #202124;
            --text-secondary: #5f6368;
            --border: #dadce0;
            --shadow: 0 1px 2px 0 rgba(60,64,67,.3), 0 1px 3px 1px rgba(60,64,67,.15);
            --danger: #d93025;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #202124;
                --card-bg: #2d2e30;
                --text: #e8eaed;
                --text-secondary: #9aa0a6;
                --border: #3c4043;
            }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Giriş Paneli */
        #loginOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .login-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 350px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .login-card h1 {
            color: var(--primary);
            margin-bottom: 25px;
            font-size: 24px;
            letter-spacing: -0.5px;
        }

        .login-card input {
            text-align: center;
            font-size: 20px;
            letter-spacing: 5px;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
        }

        .btn-login {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .btn-login:hover { opacity: 0.9; }

        /* Ana Panel */
        .container {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 20px;
            display: none; 
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }

        .header h2 { color: var(--primary); }

        .btn-logout {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 6px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
        }

        .btn-logout:hover { color: var(--danger); border-color: var(--danger); }

        .form-panel {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 12px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .btn-add {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0 25px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .list-container {
            flex-grow: 1;
            overflow-y: auto;
        }

        .url-item {
            background: var(--card-bg);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .drag-handle { cursor: grab; color: var(--text-secondary); opacity: 0.4; }

        .content-wrap { flex-grow: 1; overflow: hidden; }

        .url-desc-primary { font-weight: 600; margin-bottom: 2px; }

        .url-link-secondary { font-size: 13px; color: var(--text-secondary); }

        .actions { display: flex; gap: 8px; }

        .btn-icon {
            width: 35px; height: 35px; border-radius: 8px; border: none;
            background: transparent; color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }

        .btn-icon:hover { background: var(--primary-light); color: var(--primary); }
        .btn-icon.delete:hover { background: #fce8e6; color: var(--danger); }

        .edit-mode .view-state { display: none; }
        .edit-mode .edit-state { display: flex; width: 100%; gap: 10px; }
        .view-state { display: flex; width: 100%; align-items: center; justify-content: space-between; }
        .edit-state { display: none; }

        .alert {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: #333; color: white; padding: 12px 24px; border-radius: 30px;
            font-size: 14px; display: none; z-index: 3000;
        }
    </style>
</head>
<body>

    <!-- Giriş Ekranı -->
    <div id="loginOverlay">
        <div class="login-card">
            <h1>Yönetim Girişi</h1>
            <input type="password" id="passCode" placeholder="Parola" autofocus onkeypress="handleKey(event)">
            <button class="btn-login" onclick="checkAuth()">Giriş Yap</button>
            <p id="errorMsg" style="color: var(--danger); font-size: 13px; margin-top: 15px; display: none;">Hatalı parola!</p>
        </div>
    </div>

    <!-- Panel Konteynırı -->
    <div class="container" id="mainContainer">
        <div class="header">
            <h2>Dijital Merkezim</h2>
            <button class="btn-logout" onclick="logout()">Güvenli Çıkış</button>
        </div>

        <div class="form-panel">
            <form id="urlForm" class="form-row">
                <input type="text" id="descInput" placeholder="Başlık / Not" required>
                <input type="text" id="urlInput" placeholder="URL Adresi" required>
                <button type="submit" class="btn-add">Ekle</button>
            </form>
        </div>

        <div class="list-container">
            <div id="urlList"></div>
        </div>
    </div>

    <div id="copyAlert" class="alert">Kopyalandı!</div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        // --- KONFİGÜRASYON ---
        const MASTER_PASS = "1357"; // Belirlediğin şifre
        
        const firebaseConfig = {
            apiKey: "AIzaSyBhgu-i_ccA6bZK3GGMKaLCJSsPRx6IC_Q",
            authDomain: "myurlsaver.firebaseapp.com",
            projectId: "myurlsaver",
            storageBucket: "myurlsaver.firebasestorage.app",
            messagingSenderId: "210165524766",
            appId: "1:210165524766:web:deadeb5bf603b79736010f"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const linksRef = db.collection("links");

        let sortable = null;

        // --- AUTH MANTIĞI ---
        function checkAuth() {
            const input = document.getElementById('passCode').value;
            if (input === MASTER_PASS) {
                sessionStorage.setItem('isAdmin', 'true');
                showPanel();
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passCode').value = '';
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') checkAuth();
        }

        function showPanel() {
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('mainContainer').style.display = 'flex';
            loadURLs();
        }

        function logout() {
            sessionStorage.removeItem('isAdmin');
            location.reload();
        }

        // Sayfa yüklendiğinde oturum kontrolü
        window.onload = () => {
            if (sessionStorage.getItem('isAdmin') === 'true') {
                showPanel();
            }
        };

        // --- VERİ MANTIĞI ---
        async function loadURLs() {
            linksRef.orderBy("order", "asc").onSnapshot((snapshot) => {
                const list = document.getElementById('urlList');
                list.innerHTML = '';

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const item = document.createElement('div');
                    item.className = 'url-item';
                    item.dataset.id = doc.id;
                    
                    item.innerHTML = `
                        <div class="drag-handle"><i class="fas fa-grip-vertical"></i></div>
                        <div class="view-state">
                            <div class="content-wrap">
                                <div class="url-desc-primary">${data.aciklama || 'İsimsiz'}</div>
                                <div class="url-link-secondary">${data.url}</div>
                            </div>
                            <div class="actions">
                                <button class="btn-icon" onclick="copyText('${data.url}')"><i class="fas fa-copy"></i></button>
                                <button class="btn-icon" onclick="toggleEdit('${doc.id}')"><i class="fas fa-edit"></i></button>
                                <button class="btn-icon delete" onclick="deleteItem('${doc.id}')"><i class="fas fa-trash"></i></button>
                            </div>
                        </div>
                        <div class="edit-state">
                            <input type="text" id="inp-desc-${doc.id}" value="${data.aciklama || ''}">
                            <input type="text" id="inp-url-${doc.id}" value="${data.url || ''}">
                            <button class="btn-icon" onclick="saveEdit('${doc.id}')" style="color:green"><i class="fas fa-check"></i></button>
                            <button class="btn-icon" onclick="toggleEdit('${doc.id}')" style="color:red"><i class="fas fa-times"></i></button>
                        </div>
                    `;
                    list.appendChild(item);
                });
                initSortable();
            });
        }

        document.getElementById('urlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const u = document.getElementById('urlInput').value;
            const d = document.getElementById('descInput').value;
            const snapshot = await linksRef.get();
            
            await linksRef.add({
                url: u,
                aciklama: d,
                order: snapshot.size,
                tarih: firebase.firestore.FieldValue.serverTimestamp()
            });
            e.target.reset();
        });

        function toggleEdit(id) {
            document.querySelector(`.url-item[data-id="${id}"]`).classList.toggle('edit-mode');
        }

        async function saveEdit(id) {
            await linksRef.doc(id).update({
                url: document.getElementById(`inp-url-${id}`).value,
                aciklama: document.getElementById(`inp-desc-${id}`).value
            });
        }

        async function deleteItem(id) {
            if(confirm("Silinsin mi?")) await linksRef.doc(id).delete();
        }

        function copyText(t) {
            const el = document.createElement('textarea');
            el.value = t;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            const alertBox = document.getElementById('copyAlert');
            alertBox.style.display = 'block';
            setTimeout(() => alertBox.style.display = 'none', 1500);
        }

        function initSortable() {
            if (sortable) sortable.destroy();
            sortable = new Sortable(document.getElementById('urlList'), {
                handle: '.drag-handle',
                animation: 200,
                onEnd: async function() {
                    const batch = db.batch();
                    document.querySelectorAll('.url-item').forEach((el, index) => {
                        batch.update(linksRef.doc(el.dataset.id), { order: index });
                    });
                    await batch.commit();
                }
            });
        }
    </script>
</body>
</html>
