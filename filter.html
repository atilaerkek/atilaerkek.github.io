        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTR Öğretmen Evrakları Filtreleme</h1>
        
        <div class="filters">
            <input type="text" id="searchInput" placeholder="Arama...">
            <select id="columnSelect">
                <option value="all">Tüm Kolonlar</option>
            </select>

    <script>
        // Google Sheets ID'si

        // Verileri çek ve göster
        async function loadData() {
            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-1vTct9lak4GPJ8NHDpKwhWEKsAH6ILR_LVNahWz8Cyy9LeNuayr3y_tKnRNKHPmKhO-E3OXagvlUzwYo/pub?output=csv`);
                const data = await response.text();
                displayData(parseCSV(data));
            } catch (error) {
                console.error('Veri yüklenirken hata oluştu:', error);
            }
        }

        // CSV verilerini parse et
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');

            for (let i = 1; i < lines.length; i++) {
                const obj = {};
                const currentline = lines[i].split(',');

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j]] = currentline[j];
                }
                result.push(obj);
            }
            return result;
        }

        // Verileri tabloda göster
        function displayData(data) {
            const table = document.createElement('table');
            const headers = Object.keys(data[0]);
            
            // Tablo başlıkları
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Tablo verileri
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(table);
        }

    </script>
</body>
