<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTR Öğretmen Evrakları Filtreleme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .filters {
            margin-bottom: 20px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        input, select {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            padding: 8px 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BTR Öğretmen Evrakları Filtreleme</h1>
        
        <div class="filters">
            <select id="nameSelect">
                <option value="">İsim Seçiniz...</option>
            </select>
        </div>

        <div id="results">
            <!-- Sonuçlar buraya gelecek -->
        </div>
    </div>

    <script>
        let allData = []; // Tüm verileri tutacak global değişken

        async function loadData() {
            try {
                const response = await fetch(`https://docs.google.com/spreadsheets/d/e/2PACX-1vTct9lak4GPJ8NHDpKwhWEKsAH6ILR_LVNahWz8Cyy9LeNuayr3y_tKnRNKHPmKhO-E3OXagvlUzwYo/pub?output=csv`);
                const data = await response.text();
                allData = parseCSV(data);
                populateNameSelect(allData);
                displayData(allData);
            } catch (error) {
                console.error('Veri yüklenirken hata oluştu:', error);
            }
        }

        // İsim seçeneklerini doldur
        function populateNameSelect(data) {
            const nameSelect = document.getElementById('nameSelect');
            const names = [...new Set(data.map(item => item['Adı Soyadı']))].sort();
            
            names.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                nameSelect.appendChild(option);
            });

            // İsim seçildiğinde filtreleme yap
            nameSelect.addEventListener('change', function() {
                const selectedName = this.value;
                if (selectedName) {
                    const filteredData = allData.filter(item => item['Adı Soyadı'] === selectedName);
                    displayData(filteredData);
                } else {
                    displayData(allData); // Hiçbir isim seçili değilse tüm verileri göster
                }
            });
        }

        // CSV verilerini parse et
        function parseCSV(csv) {
            const lines = csv.split('\n');
            const result = [];
            const headers = lines[0].split(',');

            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue; // Boş satırları atla
                
                const obj = {};
                const currentline = lines[i].split(',');

                for (let j = 0; j < headers.length; j++) {
                    obj[headers[j].trim()] = currentline[j] ? currentline[j].trim() : '';
                }
                result.push(obj);
            }
            return result;
        }

        // Verileri tabloda göster
        function displayData(data) {
            if (!data.length) {
                document.getElementById('results').innerHTML = '<p>Veri bulunamadı.</p>';
                return;
            }

            const table = document.createElement('table');
            const headers = Object.keys(data[0]);
            
            // Tablo başlıkları
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                headerRow.appendChild(th);
            });
            table.appendChild(headerRow);

            // Tablo verileri
            data.forEach(row => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.textContent = row[header];
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });

            document.getElementById('results').innerHTML = '';
            document.getElementById('results').appendChild(table);
        }

        // Sayfa yüklendiğinde verileri çek
        window.onload = loadData;
    </script>
</body>
</html>
